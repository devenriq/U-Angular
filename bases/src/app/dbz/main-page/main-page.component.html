<h1>Dragon Ball Z</h1>

<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 800</li>
      <li>Goku - 1800</li>
      <li>Vegueta - 1500</li>
      <li>Napa - 1000</li>
      <li>Freezer - 2800</li>
    </ul>
  </div>
  <div class="col">
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
      <small> {{ nuevo.poder }} </small>
    </h3>
    <hr />
    <form action="" (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />

      <!-- [value]="nuevo.nombre"
        (input)="changeName($event)" -->
      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
